    <!--Rivales-->
    <section class="rivale">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img8.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Dennis Carredine</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Inspiré du Cambrioleur <br><span
                                class="fw-bold"> Capacités:</span> Humains sans caractéristique particulière
                            <br><span class="fw-bold"> Objectifs:</span> Mi-temps entre escroc et voleur de voiture à
                            New-York, il est en partie
                            responsable, avec Flint Marco, de la mort de Ben Parker lors d'un braquage à main armé qui a
                            mal tourné.C'est la premier adversaire de Peter Parker qui l'as amenera à devenir Spiderman.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img9.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Buffon Vert</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span>Norman Osborn<br><span class="fw-bold">
                                Capacités:</span> Fondateur de Oscorp Technologies, Serum Super Soldat,
                            Planeur/Equipements de haute technologies.
                            <br><span class="fw-bold"> Objectifs:</span> Souffrant d'une <br> dissociation de
                            personnalité
                            après l'injection du serum, il ne cherche que le chaos et la mort de Spiderman. La
                            personnalité de Norman reste présente, mais dominée par le Buffon.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img10.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Dr. Octopus</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Otto Octavius <br>
                            <span class="fw-bold">
                                Capacités:</span> Chercheur à Oscorp Technologies,Tentacules mécaniques controlés par
                            puce neuronale.
                            <br><span class="fw-bold"> Objectifs:</span> Suite à un accident lors <br> d'une experience,
                            sa
                            femme <br> meurt et son équipement prend le contrôle de son esprit le rendant plus violent.
                            Pensant que Spiderman en est l'origine, il souhaite le voir mort.
                        </p>
                    </figcaption>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img11.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Homme-Sable</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Flint Marco <br><span class="fw-bold">
                                Capacités:</span> Change son corp en sable,Contrôler individuellement les molécules de
                            sable.
                            <br><span class="fw-bold"> Objectifs:</span> Sauver sa fille atteint de maladie grave est
                            son unique préoccupation, même après son accident l'ayant changé en homme-sable.Par manque
                            d'argent, il devient criminel malgré lui et enchaine les mauvaises decisions.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img12.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Buffon Vert II</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span>Harry Osborn<br><span class="fw-bold">
                                Capacités:</span> Fondateur de Oscorp Technologies, Serum Super Soldat,
                            Planeur/Equipements de haute technologies.
                            <br><span class="fw-bold"> Objectifs:</span> Meilleur ami de Peter. <br> Souffrant d'une
                            dissociation de <br> personnalité après l'injection du serum (comme son père), il ne cherche
                            que
                            la mort de Spiderman, tenu responsable la mort de son père.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img13.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Venom</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Symbiote | Eddie Brock <br><span
                                class="fw-bold">Capacités:</span> Force Surhumaine. <br> Matérialisés des armes/Objets,
                            Résistance impotante.
                            <br><span class="fw-bold"> Objectifs:</span>
                            Extraterrestre se liant à un journaliste d'investigation, il est l'anti Héro par excellence.
                            A la fois terrifiant et violent, mais animé par le sentiment de justice d'Eddie, mieux vaut
                            ne pas en faire son ennemi.
                        </p>
                    </figcaption>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img14.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Lézard</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Dr Curtis Connors <br><span
                                class="fw-bold">
                                Capacités:</span> Chercheur Oscorp Technologies, Forces surhumaine et Aptitudes
                            reptiliennes.
                            <br><span class="fw-bold"> Objectifs:</span> Animé par le desir de sauvé les maux du corp
                            humain, il devellope un serum à partir d'ADN de lézard. <br> Ce première essai devait faire
                            repousser son bras amputé, mais il se transforme entièrement en lézard. Son souhait, étendre
                            cette évolution.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img15.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Electro</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span>Maxwell Dillon<br><span class="fw-bold">
                                Capacités:</span> Ingénieur Oscorp Technologies, Manipulation et stockage de
                            l'éléctricité
                            <br><span class="fw-bold"> Objectifs:</span> Une expérience à Oscorp tourne mal et
                            transforme son corp en condensateur capable de manipuler l'éléctricité. <br> Fan
                            obsessionnel de
                            Spiderman, son pouvoir le change en adversaire rempli de colère et cherchant la défaite de
                            <br>son idole.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img16.png" alt="">
                    </figure>
                    <figcaption class="adve">
                        <h5 class="text-center fw-bold">Rhino</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Aleksei Sytsevitch <br><span
                                class="fw-bold">Capacités:</span> Costume mécanique en forme de Rhinocéros puissant.
                            <br><span class="fw-bold"> Objectifs:</span>
                            Mafieux russe qui a détourné un camion blindé d'Oscorp contenant de fiol de plutonium, mais
                            désarmé et vaincu par Spiderman. Il est ensuite recruté par Harry Osborn, premier membre
                            d'une nouvelle équipe créée pour combattre Spider-Man et faire des ravages.
                        </p>
                    </figcaption>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-2">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img17.png" alt="">
                    </figure>
                    <figcaption class="adverser">
                        <h5 class="text-center fw-bold">Vautour</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span> Adrian Toomes <br><span class="fw-bold">
                                Capacités:</span> Costume mécanique de Vautour, arme extraterrestre.
                            <br><span class="fw-bold"> Objectifs:</span>Il se convertit en marchand d'armes
                            extraterrestre suite à la faillite de son entreprise. <br> Père de famille fortuné le jour,voleur
                            d'armes extraterrestre la nuit. Il mène une double vie. Spiderman se mettant à travers de
                            son business, il souhaite la mort du justicier.
                        </p>
                    </figcaption>
                </div>
                <div class="col-md-6">
                    <figure class="py-5">
                        <img src="/Assets/Illustration/img18.png" alt="">
                    </figure>
                    <figcaption class="adverse">
                        <h5 class="text-center fw-bold">Mysterio</h5>
                        <p class="mx-2"><span class="fw-bold"> Identité:</span>Quentin Beck<br><span class="fw-bold">
                                Capacités:</span> Intelligent, Costume hautestechnologies, Drones.
                            <br><span class="fw-bold"> Objectifs:</span> Ancien employé de Stark Industries il cherche à
                            remplacer Iron Man et devenir un symbole de justice. Pour cela, il orchestre des attaques en
                            utilisant des illusions et une technologie avancé. Spiderman découvrant son plan, il devient
                            adversaire à la hauteur du héro.
                        </p>
                    </figcaption>
                </div>
            </div>
